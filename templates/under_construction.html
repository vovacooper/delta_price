<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Coming Soon to a Browser Near You</title>		
		<link rel="stylesheet" type="text/css" href={{url_for('static', filename="style.css") }} />
		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
		<script type='text/javascript' src={{url_for('static', filename = 'javascripts/jquery.tipsy.js') }}></script>
		<script type='text/javascript'>
		$(function() {
			$('#tipsy').tipsy({fade: true, gravity: 's'});
		});
		</script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="wrapper">
			<img src={{url_for('static', filename="images/delta_price.png") }} alt="YourLogo" title="YourLogo"/>
			<div class="hr"></div>
			<h1>Coming Soon to a Browser Near You</h1>
			<p>Unfortunately, weâ€™re not quite ready yet. <strong> But, you can see our progress below:</strong></p>
						
			<section class="progress">
				<div class="progress-bar-container" id="tipsy" title="87% Complete"> <!-- Edit this title for the tooltip pop up -->
					<article class="progress-bar" style="width:87%"  ></article> <!-- Edit the width percentage value to indicate progress -->
				</div>
				<article class="txt-launch-day-hat"></article>
			</section>
			
			<div class="hr"></div>
			<section class="mailing-list">
				<h2>Want to be the first to know when we're ready?</h2>
				<form>
					<input id="emil_address" type="text" value="your@email.com" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
					<input type="submit1" value="Subscribe" onfocus="send_mail( $( '#emil_address').attr('value') )">
				</form>
			</section><div class="clear"></div>
			<div class="hr"></div>
			
			<p class="credit">Template by <a href="http://www.medialoot.com">MediaLoot</a></p>
		</div>
	</body>
    <script>
        function send_mail(email){
            if(isValidEmailAddress(email)){
                //send search data so server
                $.ajax({
                     url : "http://www.deltaprice.net/subscribe/" ,
                     data : { "email" : email  },
                     success: function(data){
                           // do stuff with data
                           if(data.status == "OK"){
                                $( '#emil_address').attr({'value': 'Thank you!'})
                           }else{
                                $( '#emil_address').attr({'value': "status from server: " + data.status})
                           }
                           console.log("status from server: " + data.status)
                     }
                });
            }else{
                console.log("The email " + email + " is not valid!" )
            }
        }
        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/);
            return pattern.test(emailAddress);
        };

    </script>
</html>
